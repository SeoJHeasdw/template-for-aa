apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-sample  # 이 레이블은 서비스의 selector와 일치해야 합니다.
  template:
    metadata:
      labels:
        app: cloud-sample  # 이 레이블도 일치해야 합니다.
    spec:
      containers:
        - name: cloud-sample
          image: cepgbaseacr.azurecr.io/sjh-api:latest  # 기본 이미지 설정
          ports:
            - containerPort: 8080
