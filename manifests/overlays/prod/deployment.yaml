apiVersion: apps/v1
kind: Deployment
metadata:
  name: sjh-api  # 서비스 이름을 sjh-api로 변경
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sjh-api  # 레이블 추가
  template:
    metadata:
      labels:
        app: sjh-api  # 레이블 추가
    spec:
      containers:
        - name: sjh-api  # 컨테이너 이름을 sjh-api로 변경
          image: cepgbaseacr.azurecr.io/sjh-api:${{ steps.gen-version.outputs.VERSION }}  # 이미지 이름 및 태그
          command: ["java", "-jar", "/app.jar"]
          args: ["--spring.config.location=file:/config/application.yml"]
          volumeMounts:
          - mountPath: /mnt/cloud-sample
            name: cloud-sample-volume
            readOnly: false
            subPath: cloud-sample
          - mountPath: /config
            name: application-properties
            readOnly: true
      volumes:
      - name: cloud-sample-volume
        persistentVolumeClaim:
          claimName: cepg-aa-std-pvc
      - name: application-properties
        configMap:
          name: cloud-sample-configmap
          items:
            - key: application.yml
              path: application.yml
          defaultMode: 420
